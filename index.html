<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>

<style>
div{
    display: inline-block;
    width: 100px;
    height: 100px;
    background-color: gray;
    text-align: center;
    margin-right: 16px;
    margin-bottom: 16px;
    color:rgb(255,255,255);
}
</style>
</head>
<body>
<script type="text/javascript">

var s='绝代有佳人，幽居在空谷。自云良家子，零落依草木。';

for (var i=0;i<100;i++){
    var divDom=document.createElement('div');
    divDom.textContent=s;
    document.body.appendChild(divDom);
}


</script>



</body>


</html>
